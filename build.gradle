plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    testImplementation 'io.cucumber:cucumber-java:7.5.0'

    implementation group: 'io.cucumber', name: 'gherkin', version: '5.2.0'

    testImplementation 'io.cucumber:cucumber-junit:7.5.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'

    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.0'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.3'

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    systemProperty("cucumber.junit-platform.naming-strategy", "long")
}
